<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>DOT Tasks</title>
    <!-- Bootstrap core CSS -->
    <!-- Custom styles for this template -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/ui-flatred/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="page">
    <div id="menu" class="row">
        <div class="left-menu col-xs-2 text-center today">
            <h3 class="nomargin today-bt"><i class="fa fa-calendar-o"></i></h3>
        </div>
        <div class="center-menu col-xs-8 text-center today">
            <h3 class="nomargin ">Tarefas do dia</h3>
        </div>
        <div class="right-menu col-xs-2 text-center all">
            <h3 class="nomargin all-bt"><i class="fa fa-calendar"></i></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="clearfix clear-columns"></div>
        </div>
        <div id="content" class="col-sm-8"></div>
        <div class="col-sm-2">
            <div class="clearfix clear-columns"></div>
        </div>
    </div>
</div>
<div id="edit" class="row text-center">
    <div id="edit-task" class="row">
        <div class="col-md-4">
            <div class="clearfix clear-columns"></div>
        </div>
        <div class="col-md-4">
            <h3 id="title-edit">Nova Tarefa</h3>
            <form role="form">
                <div class="form-group">
                    <label class="control-label">Título</label>
                    <input type="text" class="form-control" name="title" placeholder='ex: "Comprar pão"'>
                </div>
                <div class="form-group"></div>
                <div class="form-group">
                    <label class="control-label">Descrição</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                    <div id="type" class="radio">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="radio">
                                    <label class="control-label">
                                        <input type="radio" name="type" value="checked" checked="checked">                                                                                                                                                                                                Até checar
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="radio">
                                    <label class="control-label">
                                        <input type="radio" name="type" value="date">                                                                                                                                                                                                Agendar para
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="calendar" class="row">
                            <div class="col-xs-12">
                                <div id="datepicker"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6"><button id="save-task" type="submit" class="btn btn-success">Salvar</button></div>
                    <div class="col-xs-6"><button id="cancel-task" type="button" class="btn btn-warning">Cancelar</button></div>
                </div>

            </form>
        </div>
        <div class="col-md-4">
            <div class="clearfix clear-columns"></div>
        </div>
    </div>
    <div class="col-xs-12 plus">
        <i id="plus-bt" class="fa fa-plus-circle fa-3x"></i>
        <img id="loader" src="img/loader.gif">
    </div>
</div>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/ie10-viewport-bug-workaround.js"></script>
<script src="js/functions.js"></script>
<script src="js/events.js"></script>
<script src="js/main.js"></script>
</body>
</html>
