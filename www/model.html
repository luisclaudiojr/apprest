<li itemId="{%itemId%}" class="item ui-state-default list-group-item" date="{%date%}">
    <div class="row top">
        <div class="item">
            <div class="col-xs-10 checked">
                <i class="fa fa-reorder handle"></i>
                <i class="fa {%checked%}"></i>
                <span class="title">{%title%}</span>
            </div>
            <div class="col-xs-1 options text-right edit-item">
                <i class="fa fa-pencil-square-o"></i>
            </div>
            <div class="col-xs-1 options text-center remove-line">
                <i class="fa fa-trash-o"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            <div class="clearfix clear-columns"></div>
        </div>
        <div class="col-xs-10">
            <div class="description">{%description%}</div>
        </div>
        <div class="col-xs-1">
            <div class="clearfix clear-columns"></div>
        </div>
    </div>
</li>
