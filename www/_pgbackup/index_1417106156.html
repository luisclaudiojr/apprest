<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">
        <title>Starter Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <!-- Custom styles for this template -->
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
        <!--<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">-->
        <link href="http://bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="starter-template.css" rel="stylesheet" type="text/css">
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="css/ui-flatred/jquery-ui.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="menu" class="row">
            <div class="left-menu col-xs-2 text-center today">
                <h3 class="nomargin today-bt"><i class="fa fa-calendar-o"></i></h3>
            </div>
            <div class="center-menu col-xs-8 text-center today">
                <h3 class="nomargin ">Diárias</h3>
            </div>
            <div class="right-menu col-xs-2 text-center week">
                <h3 class="nomargin week-bt"><i class="fa fa-calendar"></i></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="clearfix clear-columns"></div>
            </div>
            <div id="content" class="col-sm-8"></div>
            <div class="col-sm-2">
                <div class="clearfix clear-columns"></div>
            </div>
        </div>

        <div id="edit" class="row text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="clearfix clear-columns"></div>
                </div>
                <div class="col-md-4">
                    <h3>Heading 3</h3>
                    <form role="form">
                        <div class="form-group">
                            <label class="control-label" for="exampleInputEmail1">Título</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder='ex: "Comprar pão"'>
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group">
                            <label class="control-label" for="exampleInputFile">Descrição</label>
                            <textarea class="form-control" rows="3"></textarea>
                            <div class="radio">
                                <div class="row"></div>
                                <div class="row">
                                    <div class="col-xs-12"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="radio">
                                            <label class="control-label">
                                                <input type="radio" name="group" value="option1" checked="">                                                                                                Até checar
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="radio">
                                            <label class="control-label">
                                                <input type="radio" name="group" value="option1" checked="">                                                                                                Agendar para
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4"><div id="datepicker"></div></div>

                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <div class="clearfix clear-columns"></div>
                </div>
            </div>
            <div class="col-xs-12 plus">
                <i id="plus-bt" class="fa fa-plus-circle fa-3x"></i>
            </div>
        </div>

        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <!--<script src="js/jquery.ui.touch-punch.min.js"></script>-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
